<body>
    <form>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" placeholder="correo@email.com" required>

        <br>

        <label for="alias">Alias:</label>
        <input type="text" name="alias" id="alias" placeholder="Alias" maxlength="10" required>
        
        <br>

        <label for="contra">Contraseña:</label>
        <input type="password" name="contra" id="contra" maxlength="8" required>

        <br>

        <input type="submit" value="Continuar">
    </form>
</body>
